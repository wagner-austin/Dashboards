  bio: Council Member Blair Stewart was elected to the Brea City Council in November 2022 and served as Mayor in 2025. He
    is currently serving on the City's Development Committee, the Wildlife Corridor Conservation Authority, and the Hillside
    Open Space Education Coalition. Regionally, Council Member Stewart was elected to serve as the 2nd Vice President of the
    Orange County Division for the League of California Cities. He also serves on Policy Committees for the League of California
    Cities Governance, Transparency and Labor Relations Committee, and the National League of Cities, Transportation and Infrastructure
    Committee. Additionally, Council Member Stewart is part of the Orange County Emergency Medical Care Committee, Bridges
    at Kramer Place Community Advisory Board and serves on the Local Government and Small Business Assistance Advisory Group
    for the South Coast Air Quality Management District. Council Member Stewart is employed as a Hazardous Materials Firefighter
    for the City of Torrance Fire Department. Throughout his 25-year career with the department, he also worked as a Certified
    Film Safety Officer and Recruitment Specialist. Council Member Stewart is a United States Marine Corps veteran who served
    in active duty for four years, and as a reservist another four years. He was honorably discharged as a Sergeant E5 in
    August 1999. Council Member Stewart is a long-time resident of Brea. A Brea Olinda High School graduate, he played sports
    and attended Brea Olinda Unified School District schools. He currently serves on the Orange County Athletic Club Advisory
    Board located in Brea. Council Member Stewart is a father to two adult daughters and currently lives with his 8-year-old
    German Schnauzer.
