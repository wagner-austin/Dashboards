  bio: Council Member Steven Vargas was most recently elected to the Brea City Council in November 2014, re-elected in 2018
    and 2022, and served as Mayor in 2021. He also previously served on the City Council from 1998-2002. Council Member Vargas
    holds a Bachelor’s Degree in Science, Technology from Excelsior College of New York. He is currently a member of the League
    of California Cities Transportation, Communications & Public Works Policy Committee; the Orange County City Selection
    Committee; and a member of the North Orange County Cities Joint Powers Authority. Council Member Vargas also serves as
    a Member of the City’s Development Committee and is an alternate on the Orange County Sanitation District, as well as
    the Investment Advisory Committee. He previously served the County of Orange as a Third District Executive Assistant,
    and at the federal level, as an Outreach Coordinator for Puerto Rico Federal Affairs Administration (PRFAA). Council Member
    Vargas is a member of the United States Navy Reserve (USNR) and holds the rank of Lieutenant Commander, Civil Engineering
    Corps. He has been activated for military service five times since 9/11, including a one-year deployment to Iraq, Al-Asad,
    and Falluja, during the 2008-09 surge. Council Member Vargas loves to be involved in the community and serve others. As
    an engaged volunteer, he has held leadership positions in numerous non-profit organizations over the years including former
    President, Placentia Boys & Girls Club; previous District Executive for Cub Scout Pack 820; former Commander, Brea Veterans
    of Foreign Wars Post 5384; and current Adjutant of the Brea American Legion Post 181.
