  bio: Mayor Pro Tem Marty Simonoff is currently serving his eighth term on the Brea City Council. He was first elected in
    November 1996. Mayor Pro Tem Simonoff was re-elected in 2000, 2004, 2008, 2012, 2016, 2020 and 2024. He previously served
    as Mayor in 1999, 2002, 2007, 2015, 2020 and 2023. Mayor Pro Tem Simonoff’s professional experience includes a career
    in law enforcement. He retired in 1991 as a Police Captain with the City of Huntington Park. Mayor Pro Tem Simonoff holds
    a Bachelor of Arts Degree in Political Science from Whittier College, California. Though Mayor Pro Tem Simonoff is retired
    from public safety, he has maintained a strong interest in all aspects of public safety. He is beginning his 29th year
    as a member of the National League of Cities' Public Safety and Crime Prevention Policy and Steering Committee, having
    served as chair in 2006. He is also a 28-year member of the League of California Cities' Public Safety and Crime Prevention
    Policy Committee and Steering Committee, having served three terms as chair. Mayor Pro Tem Simonoff is a past member of
    the League of California Cities Board of Directors and served on the board from 2004-2010. He is past president of the
    Orange County Division of the League of California Cities. Mayor Pro Tem Simonoff also represents the City regionally
    on the Orange County Council of Governments (OCCOG) and is a Regional Representative on the board for the Southern California
    Association of Governments (SCAG), he serves as an Ex-Officio Member of the Metrolink Board of Directors.
