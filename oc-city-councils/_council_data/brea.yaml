  bio: Council Member Christine Marick was first elected in 2012, and re-elected in 2016, 2020 and 2024. She has served as
    Mayor in 2016, 2019, and 2024. Prior to her election to the City Council, she served on the City's Planning Commission.
    Council Member Marick currently serves on the City’s Investment Advisory Committee, Orange County Sanitation District,
    Orange County Public Library Advisory Board, Orange County Status of Women and Girls Commission, and the 4th District
    Representative on the Orange County Waste Management Commission. For the League of California Cities, Council Member Marick
    serves on the Revenue and Taxation Policy Committee. Born and raised in Washington, DC, Council Member Marick earned her
    Bachelor of Science degree from Georgetown University and her MBA from the UCLA Anderson School of Management. Council
    Member Marick has worked in diverse industries, including government, educational services, and investment management.
    She is currently the Chief Professional Officer for the Boys & Girls Clubs of Brea-Placentia-Yorba Linda. Council Member
    Marick has called Brea home since 2003. She and her husband were initially drawn to Brea for its hometown feel, abundant
    shopping and dining, and convenient location. They now appreciate Brea’s high level of community services and citizen
    involvement as well as the high quality schools.
