    bio: Mayor David John Shawver has lived in the Stanton community for 47 years, where he and his wife Jennifer raised
      their family of David, Matthew, Stephanie, Katrina and Joseph. Today three still live in Stanton and the grandkids
      attend local schools. Mayor Shawver attended the University of the Pacific on an athletic scholarship playing both
      football and baseball. After earning a Bachelor of Arts degree in Kinesiology, with minors in Geology and 
      Education, he was awarded an academic graduate fellowship teaching at the university and received his master’s 
      degree in Kinesiology, with a minor in Education. Mayor Shawver has taught for 42 years in the Long Beach Unified 
      School District, at Long Beach City College, and Hope International University in Fullerton. In addition, he has 
      coached football, wrestling, baseball, girls’ softball, girls' cross country, and was the medical athletic trainer
      at both the high school and collegiate levels. Mayor Shawver currently serves Stanton as Vice-Chair of the Orange 
      County Sanitation District (OCSD), Executive Board Member of the Orange County Fire Authority (OCFA), Board Member
      and Past Chairman of Orange County Waste & Recycling (OCWR), Past Chairman and Board Member of the Public Cable 
      Television Authority (PCTA), Chairman of the Stanton Oversight Board on Redevelopment, and Member of the Stanton 
      Development Committee, Public Finance Committee, and Public Housing Authority. He also represents Stanton on the 
      Association of California Cities
