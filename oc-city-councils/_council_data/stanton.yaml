- name: John D. Warren
  position: Councilmember
  district: District 4
  email: JOHNWarren@StantonCA.gov
  phone: (714) 379-9222
  city_page: https://www.stantonca.gov/government/bio_for_john_d_warren.php
  photo_url: https://www.stantonca.gov/JDWarren2 - Copy.jpg?t=202505230901480
  bio: John Douglas Warren is a third-generation Stanton resident and a proud graduate of local public schools, having attended
    Bryant Elementary, Alamitos Intermediate, and Rancho Alamitos High School. His commitment to public service began with
    his Eagle Scout project, marking the start of a lasting dedication to his hometown. John earned a degree in Political
    Science from Cypress College and later graduated Magna Cum Laude from California State University, Fullerton (CSUF) with
    a Bachelor's in Public Administration, where he was also inducted into Pi Alpha Alpha and Pi Sigma Alpha, the national
    honor societies for Public Administration and Political Science. His early civic involvement in Stanton included serving
    on the Stanton 60th Anniversary Committee and the Car Show Committee, helping foster community spirit through public events.
    He later served eight years on the Parks, Recreation, and Community Services Commission, including five years as Chair,
    contributing to Stanton's quality-of-life programs and recreational planning.
