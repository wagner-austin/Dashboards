  bio: Victor Barrios was born in the City of Stanton, and he attended local schools in the area. He has a Bachelor of Science
    in Kinesiology from Cal State Fullerton, Masters in Special Education from National University, Credential Ed Specialist
    Credential and a Single Subject Credential. He has taught multiple subjects throughout his teaching career while making
    sure he meets the needs of all his students. He spent his first ten years of teaching for the Anaheim Union High School
    District. Currently he is teaching Special Education Classes for high school students. As a teacher he promotes perseverance
    and motivates his students to be a productive citizen in their community. He has also been active in his community, for
    many years in the city and surrounding areas he coaches baseball, basketball, softball and soccer. He has met many great
    young men and women through coaching and teaching, while having a positive impact on their lives.
