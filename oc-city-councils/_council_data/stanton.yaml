  bio: Mr. Gary Taylor grew up in Anaheim and attended local schools. He graduated from Cal State Fullerton with a BA and
    later from Webster University in Irvine with a MA in Management. Mr. Taylor, his wife Lynne, and two sons moved to Stanton
    in 1985. He served on the Stanton Planning Commission from June of 2012 and was elected to the City Council to serve District
    3 in November of 2018. Mr. Taylor's priorities include improving public safety, promoting the development of Beach Boulevard,
    and listening to and being responsive to Stanton residents.
