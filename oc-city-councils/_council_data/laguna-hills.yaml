  bio: As CEO of Moulton Company Jared Mathis, manages a global real estate portfolio consisting of industrial, residential
    and commercial retail properties. Moulton Company has roots and real estate holdings in Orange County dating back to 1874
    with its headquarters located in Laguna Hills. Jared is President of Moulton Museum bringing the history of Orange County
    to life and honoring the pioneer spirit. Jared is also co-owner of Moulton Farms, maintaining a presence in their original
    family business of farming and ranching. Jared serves as Board Co-Chair of Laguna Playhouse and Chair of the Board of
    Trustees for Laguna College of Art+Design. He serves on the boards of California Rangeland Trust, Chapman University Board
    of Governors, Aliso Viejo Ranch Foundation and 4-M Water District in Maxwell, CA. He is also an active member of the Laguna
    Hills, Laguna Beach and Dana Point Chambers of Commerce.  Along with his wife Kate, Jared is a Life Member of Saddleback
    Area Historical Society and members of UCI's Claire Trevor Society. They are proud and active supporters of Valencia Elementary
    PTA, Girl Scouts, National Charity League, The Drake Gives/Save the Music, Laguna Art Museum, LHHS Football and Crystal
    Cove Conservancy.  Over the past 25 years, Jared has worked with or served on boards with non-profit organizations in
    every state in the nation. Jared grew up on a ranch created from the incremental sale of Moulton Ranch. Jared inherited
    a pioneer spirit from his great-grandparents Lewis and Nellie Gail Moulton.  Jared moved into Laguna Hills in 2013 with
    his wife and three daughters.
  term_start: 2024
