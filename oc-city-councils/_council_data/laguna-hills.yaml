members:
  - name: Don Caskey
    position: Mayor
    district: At-Large
    email: dcaskey@lagunahillsca.gov
    phone: (949) 707-2600
    city_page: https://www.lagunahillsca.gov/527/Don-Caskey-Mayor
    photo_url: https://www.lagunahillsca.gov/ImageRepository/Document?documentID=6613
    bio: 'Don is a Fellow in the American Institute of Architects and has BA and MUD degrees in Architecture and Urban Planning
      & Design from USC. At age 27 Don started his firm in Orange County as Coleman/Caskey Architects then sold after 21 years
      to nationally based architectural/engineering firm Carter Burgess and subsequently to international-based Jacobs Engineering.
      Don then became the Associate Vice Chancellor of Administration and University Architect for the University of California,
      Riverside. He has served on several professional Boards at the local, State and National level, including the Association
      of University Architects. In retirement, Don remains a recognized leader in the design and construction profession and
      brings those specific credentials to the City of Laguna Hills at a time when they are needed most. Don previously served
      on the Parks and Recreation Commission and is currently an appointed member of the Laguna Hills City Council. He is
      a five-year member of his HOA’s Emergency Preparedness Committee and is a certified Post-Disaster Safety Assessment
      Evaluator for the State of California. Don was the architect-in-charge for the design of the Laguna Hills Civic Center
      in 2007 and brings specific goals and objectives to his role on City Council.  Among them are: Help the City Council
      with the successful completion of the Urban Village'
    term_start: 2024
    term_end: 2028
    website:
    instagram:
  - name: Jared Mathis
    position: Mayor Pro Tem
    district: At-Large
    email: jmathis@lagunahillsca.gov
    phone: (949) 707-2600
    city_page: https://www.lagunahillsca.gov/447/Jared-Mathis-Mayor-Pro-Tempore
    photo_url: https://www.lagunahillsca.gov/ImageRepository/Document?documentID=8874
    bio: As CEO of Moulton Company Jared Mathis, manages a global real estate portfolio consisting of industrial, 
      residential and commercial retail properties. Moulton Company has roots and real estate holdings in Orange County 
      dating back to 1874 with its headquarters located in Laguna Hills. Jared is President of Moulton Museum bringing 
      the history of Orange County to life and honoring the pioneer spirit. Jared is also co-owner of Moulton Farms, 
      maintaining a presence in their original family business of farming and ranching. Jared serves as Board Co-Chair 
      of Laguna Playhouse and Chair of the Board of Trustees for Laguna College of Art+Design. He serves on the boards 
      of California Rangeland Trust, Chapman University Board of Governors, Aliso Viejo Ranch Foundation and 4-M Water 
      District in Maxwell, CA. He is also an active member of the Laguna Hills, Laguna Beach and Dana Point Chambers of 
      Commerce.  Along with his wife Kate, Jared is a Life Member of Saddleback Area Historical Society and members of 
      UCI's Claire Trevor Society. They are proud and active supporters of Valencia Elementary PTA, Girl Scouts, 
      National Charity League, The Drake Gives/Save the Music, Laguna Art Museum, LHHS Football and Crystal Cove 
      Conservancy.  Over the past 25 years, Jared has worked with or served on boards with non-profit organizations in 
      every state in the nation. Jared grew up on a ranch created from the incremental sale of Moulton Ranch. Jared 
      inherited a pioneer spirit from his great-grandparents Lewis and Nellie Gail Moulton.  Jared moved into Laguna 
      Hills in 2013 with his wife and three daughters.
    term_start: 2024
    term_end: 2028
