    instagram:
  - name: Erica Pezold
    position: Councilmember
    district: At-Large
    email: epezold@lagunahillsca.gov
    phone: (949) 707-2600
    city_page: https://www.lagunahillsca.gov/475/Erica-Pezold
    photo_url: https://www.lagunahillsca.gov/ImageRepository/Document?documentID=4264
    bio: Councilwoman Erica Pezold and her husband, Eric Pezold, an attorney at Snell & Wilmer LLP, and their three 
      children have been residents of Laguna Hills for over ten years. Erica served as an HOA board of directors and 
      volunteered for organizations such as the Constitutional Rights Foundation, LNYSA, Working Wardrobes, and others. 
      Erica turned down an opportunity to enter into a doctoral program in psychology and decided to focus on her 
      family, her small business, and her community. Erica wasted no time improving the City; she started by creating 
      council member offices and co-authored Laguna Hills' campaign finance law. Erica organized Laguna Hills' first 
      business meeting connecting the City and the businesses and added City announcements to the agenda. Erica 
      demonstrated ingenuity by adding video messaging to the City, including quarterly reports from the Sheriff's 
      Services, and designating a prescription drop-off site at the Civic Center. As a strong community supporter, Erica
      co-created with the Laguna Hills Chamber of Commerce their annual Holiday Light Extravaganza; she also structured 
      a partnership with the Chamber of Commerce that included office space at the Civic Center. She filled the 
      Community Center with activities during the winter holiday months and brought Movies in the Park to city 
      residents. In addition, Erica felt it essential to revitalize the LH on the hillside and championed the idea to 
      the Council.
    term_start: 2022
    term_end: 2026
