    city_page: https://www.lagunahillsca.gov/234/Joshua-Sweeney
    photo_url: https://www.lagunahillsca.gov/ImageRepository/Document?documentID=7623
    bio: As the Mayor of Laguna Hills, I am honored to serve the city I love and call home. Laguna Hills is not just 
      where I live—it’s where I’ve built my life, my family, and my future. I am committed to making sure that every 
      resident feels valued and that our city continues to thrive as a safe, vibrant, and inclusive community. Even 
      though Laguna Hills is not a large city, I strongly believe we can and should have a powerful presence. Far too 
      often, smaller cities are overshadowed by larger ones and overlooked in Sacramento and Washington, D.C. I am 
      determined to ensure that Laguna Hills’ voice is heard, advocating for our community’s needs and fighting for the 
      city I hold so dear to my heart. My philosophy as a public servant is rooted in the belief that leadership is 
      about service. I believe in the principles of servant leadership—listening first, putting others’ needs before my 
      own, and acting with humility and integrity. Public officials should never forget that they are here to serve the 
      people, and I strive to embody that responsibility in every decision I make.
    term_start: 2022
    term_end: 2026
