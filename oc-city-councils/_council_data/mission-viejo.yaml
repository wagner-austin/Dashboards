- name: Brian Goodell
  position: Mayor Pro Tem
  district: District 2
  email: bgoodell@cityofmissionviejo.org
  phone: (949) 470-3050
  city_page: https://www.cityofmissionviejo.org/departments/city-manager/brian-goodell
  photo_url: https://www.cityofmissionviejo.org/sites/default/files/bgoodell-web.jpg
  bio: Brian Goodell is a native Californian who moved to Mission Viejo in 1968 with his family. He graduated from Linda Vista
    Elementary School, La Paz Intermediate, Mission Viejo High School, and UCLA. Brian was a member of the world-famous Mission
    Viejo Nadadores swim team and became the first Olympic Gold Medalist from Mission Viejo, breaking two world records while
    winning two Gold Medals at the 1976 Olympic Games in Montreal. He was inducted into the International Swimming Hall of
    Fame, the UCLA Athletics Hall of Fame, the Orange County Sports Hall of Fame, and the Saddleback Valley Unified School
    District Hall of Fame. Brian won the Congressional Gold Medal of Achievement as a member of the 1980 USA Olympic Men's
    Swimming Team that boycotted the 1980 Moscow Olympics. The citizens elected Brian to the Mission Viejo City Council in
    2016, and he has served as a council member, Mayor Pro Tem, and Mayor in 2020, and he was re-elected to serve as Mayor
    in 2023. Brian led the city with distinction during the outbreak of the COVID-19 Pandemic.
  term_start: 2024
  term_end: 2028
