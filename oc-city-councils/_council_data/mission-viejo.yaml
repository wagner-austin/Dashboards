  city_page: https://www.cityofmissionviejo.org/departments/city-manager/cynthia-vasquez
  photo_url: https://www.cityofmissionviejo.org/sites/default/files/Cynthia-Vasquez-Headshot.jpg
  bio: Cynthia Vasquez, MBA, was elected to the Mission Viejo City Council in November 2022 for a four-year term. She is the
    first representative for District 3 in the City's inaugural district elections. Her priorities focus on public safety,
    enhancing quality of life, fiscal responsibility, and driving economic development. Cynthia has demonstrated a strong
    commitment to public safety and traffic management. Her initiatives include advocating for intersection improvements throughout
    Mission Viejo, including the installation of a refuge lane on Marguerite Parkway at La Sierra Drive (2026). She also advocates
    for lower speed limits near schools, increasing crossing guards, adding marked crosswalks near parks and schools, and
    installing a protective fence around Napoli Park (2023).
