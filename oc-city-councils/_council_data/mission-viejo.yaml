  bio: Trish Kelley was originally elected to the Mission Viejo City Council in November 2002. She has served as Mayor in
    2005, 2008, 2010, 2014, 2021 and 2024. Trish believes that quality of life, public safety, economic development, and transportation
    are the primary concerns of our residents and works hard to preserve and enhance those areas. During her years of service
    on the City Council, Trish has successfully promoted many programs and improvements to enhance the quality of life in
    Mission Viejo. She advanced the expansion of the Norman P. Murray Community and Senior Center, the renovations of Montanoso
    and Sierra Recreation Centers and the Marguerite Tennis Center and the Marguerite Aquatics Center, the addition of three
    new parks, and she spearheaded the effort to bring a senior transportation program to Mission Viejo. In 2003, Trish led
    the City Council to establish Mission Viejo as a City of Character.
  term_start: 2022
