  bio: Joyce Ahn is a 20-year resident of Buena Park representing District 1. First elected November 8, 2022 and sworn in
    December 13, 2022. She brings 35+ years of diverse leadership experience, including professional corporate experience in
    technology sales as Vice President of Sales, federal government experience as a 2020 Census Field Manager focused on
    hard-to-count populations, and two decades of community leadership. She has served as President of Sunny Hills Foundation
    for Education and President of the OC Korean-US Citizens League, and previously served on Buena Park's Cultural and Fine
    Arts Commission. She also worked as a healthcare advisor helping eligible seniors access the Medi-Cal PACE healthcare program.
    She holds a Bachelor of Science in Marketing and International Business from Woodbury University.
