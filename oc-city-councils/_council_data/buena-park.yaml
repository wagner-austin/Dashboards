  bio: Carlos Franco is a lifelong Buena Park resident, community leader, and founder of Culture-Fluent, an advertising agency.
    He holds a B.A. from California State University-Fullerton. Franco has a proven track record of service through community
    involvement with Buena Park Rotary, Buena Park Sister City Foundation, and as a former City Commissioner. He is fluent
    in Spanish and knows some Korean, as he regularly visits Korea through the Buena Park Sister City Foundation. Previously,
    as a Host at Buena Park Cable Foundation, he guided viewers through local events and interviewed community leaders.
