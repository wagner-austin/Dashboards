  bio: Lamiya Hoque is a lifelong resident of Buena Park and a product of local public schools, graduating from Centralia
    Elementary School and Oxford Academy. She holds a B.A. in environmental policy from California State University Long Beach,
    a Master's in Public Administration from California State University Dominguez Hills, and is currently pursuing her Ph.D.
    in education from Chapman University. Her civic involvement began as a youth volunteer at the Buena Park Library and with
    the city's Volunteer Opportunities and Leadership for Teens program. In 2020, she was elected to the Centralia Elementary
    School District Board of Trustees. She also served on the Community Services Commission for the City of Buena Park. She
    teaches Leadership, Ethics, and Philosophy of Helping at Chapman University.
