    bio: A long-time resident of Orange County, Ted is known for his dedication to fostering a safe and vibrant city. He
      has worked tirelessly to ensure fiscal responsibility, support local businesses, and promote initiatives that 
      enhance the quality of life for all residents. Ted believes in transparent governance and actively engages with 
      constituents to address their concerns. His leadership style is characterized by collaboration, integrity, and a 
      forward-thinking approach. Ted’s efforts are driven by a desire to build a stronger, more inclusive community for 
      future generations.
    term_start: 2024
