  - name: Glenn Grandis
    position: Councilmember
    district: At-Large
    email: Glenn.Grandis@fountainvalley.gov
    phone: (714) 593-4403
    city_page: https://www.fountainvalley.gov/Directory.aspx?EID=55
    photo_url: https://www.fountainvalley.gov/ImageRepository/Document?documentId=19451
    bio: Glenn Grandis is a dedicated and engaged member of the Fountain Valley community, with a residency spanning 44 
      years. His roots in the city run deep, having attended Fountain Valley High School, where he began his strong 
      connection to the local community. One of Glenn's significant contributions is his long-standing involvement with 
      the Fountain Valley Kiwanis Club. For an impressive 44 years, he has been an active member, showcasing a 
      commitment to service and a desire to make a positive impact on the lives of others. Glenn holds the distinction 
      of being a founding director of the Fountain Valley Community Foundation. This organization plays a crucial role 
      in supporting various community initiatives and projects, further highlighting his commitment to enhancing the 
      overall well-being of Fountain Valley. Glenn is married and together with his wife Mary, have a combined 5 
      children and 2 dogs!
    term_start: 2024
    term_end: 2028
