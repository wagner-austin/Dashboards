  bio: Glenn Grandis is a dedicated and engaged member of the Fountain Valley community, with a residency spanning 44 years.
    His roots in the city run deep, having attended Fountain Valley High School, where he began his strong connection to the
    local community. One of Glenn's significant contributions is his long-standing involvement with the Fountain Valley Kiwanis
    Club. For an impressive 44 years, he has been an active member, showcasing a commitment to service and a desire to make
    a positive impact on the lives of others. Glenn holds the distinction of being a founding director of the Fountain Valley
    Community Foundation. This organization plays a crucial role in supporting various community initiatives and projects,
    further highlighting his commitment to enhancing the overall well-being of Fountain Valley. Glenn is married and together
    with his wife Mary, have a combined 5 children and 2 dogs!
