  - name: Jim Cunneen
    position: Mayor
    district: At-Large
    email: Jim.Cunneen@fountainvalley.gov
    phone: (714) 593-4403
    city_page: https://www.fountainvalley.gov/Directory.aspx?EID=178
    photo_url: https://www.fountainvalley.gov/ImageRepository/Document?documentId=19452
    bio: Jim Cunneen is currently serving in his first four-year term on the Fountain Valley City Council after being 
      elected in 2022.  Prior to this , he served two consecutive four-year terms on the Fountain Valley School District
      Board of Trustees, including serving as President in 2018.  He previously has served on the FV Planning 
      Commission, Community Foundation, Housing and Community Development Board, and chaired the General Plan Advisory 
      Committee. Mr. Cunneen has worked as a Civil Engineer and Regional Manager in SoCal for over 36 years.  He is a 
      graduate of California State University Long Beach and American College of Law, where he is seeking admission into
      the California State Bar.  His consulting work has included many key projects such as the OCTA I-405, John Wayne 
      Airport and the ARTIC projects.  Mr. Cunneen has been married to his educator wife and Fountain Valley native, 
      Marilyn, for over 30 years. They have lived in the same home on La Marmota Avenue for nearly 29 years and greatly 
      enjoy their close-nit neighborhood and city area.  They have five children who were all born at Fountain Valley 
      Regional Hospital and attended Cox Elementary, Masuda Middle, and Fountain Valley High Schools. He is passionate 
      about volunteering and regularly gives time in the Fountain Valley Rotary Club, local civic groups and committees,
      is a Fourth Degree Knight of Columbus, and sings in a choir at Holy Spirit Catholic Church.  Mr. Cunneen enjoys 
      local and regional governance involvement, challenges, and ultimately endeavors to be helpful to his community.
    term_start: 2022
    term_end: 2026
