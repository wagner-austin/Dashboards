    city_page: https://www.fountainvalley.gov/Directory.aspx?EID=153
    photo_url: https://www.fountainvalley.gov/ImageRepository/Document?documentId=19453
    bio: Patrick Harper was elected to the Fountain Valley City Council in November of 2018 and was appointed Mayor in 
      2021. Orange County's City Selection Committee reappointed Harper as a city council representative to the OCTA 
      Board of Directors in January 2023. Harper has lived in Fountain Valley since 2010 and has three sons attending 
      local middle and high schools. He has been a long time member of the Fountain Valley Chamber of Commerce and 
      served on the Board of Directors from 2012 to 2014. Prior to election to the City Council, he served as member and
      chair of the Fountain Valley Planning Commission from 2014 to 2018. Council member Harper grew up in Northern 
      California in Marin County and migrated to Santa Barbara in 1980, where he attended college at UC Santa Barbara 
      and received a Bachelor of Arts degree in Business Economics. After college, he moved to Los Angeles and worked as
      an auditor in public accounting, as well as holding executive finance positions at various publicly traded and 
      private companies. Since moving to Fountain Valley, he founded and operates a tax and accounting practice with his
      wife Hang Harper.
