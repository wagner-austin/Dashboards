- bio: Ashleigh Aitken was elected as the 48th mayor of Anaheim in November 2022. She is the first woman mayor in Anaheim’s
    167-year history. Mayor Aitken represents all Anaheim residents, neighborhoods and businesses on the City Council, alongside
    six members elected by districts. As mayor, Aitken lead a series of 2023 transparency reforms at City Hall and is also
    focused on enhancing public safety, expanding affordable housing and growing Anaheim’s economy by supporting our visitor
    industry and streamlining processes to expand and attract new industries.
