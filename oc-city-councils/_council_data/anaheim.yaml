  bio: Kristen Maahs was elected to the Anaheim City Council in November 2024, representing District 5 in central-east Anaheim.
    A fourth-generation Anaheim resident, Maahs is focused funding and equipping Anaheim’s police and firefighters, addressing
    homelessness with compassion and impact and promoting a strong economy through support of startups, existing Anaheim businesses
    and those new to our city. Maahs also looks to build on Anaheim’s extensive reforms for transparency and accountability
    while ensuring public money is spent efficiently with a focus on public services.
  term_start: 2024
  term_end: 2028
  email: kmaahs@anaheim.net
  phone: (714) 765-5164
- bio: Natalie Meeks was elected to the Anaheim City Council in November 2022, representing District 6 in east Anaheim. Before
    joining the City Council, Meeks served on Anaheim’s Planning Commission from 2019 to late 2022, including as chair in
    2021 and 2022. On the Council, Meeks is focused on safety and quality of life issues through adding officers to the Anaheim
    Police Department, reducing crime, addressing homelessness, improving fire evacuation in Anaheim Hills and expanding and
    building on the area’s parks, trails and libraries.
