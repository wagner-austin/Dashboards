  periods:
    - type: First Public Comment
      scope: Agenda items (except public hearings), then non-agenda if time remains
      max_duration: 90 minutes
    - type: Second Public Comment
      scope: Non-agenda speakers not heard during first period
      timing: After Report on Closed Session Items
  public_hearing_limits:
    applicant_initial: 20 minutes
    applicant_rebuttal: 10 minutes
    noticed_area_residents: 10 minutes
    general_public: 3 minutes
    legislative_matters: 5 minutes
  notes: Comments posted on City website and made part of official public record. Speakers may be removed for profane language or disruptive behavior (AMC 1.12.017).
