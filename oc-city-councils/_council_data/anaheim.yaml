  bio: Ryan Balius was elected to the Anaheim City Council in November 2024, representing District 1 in west Anaheim. A 25-year
    resident of west Anaheim, Balius is focused on advancing the ongoing rebuilding of Beach Boulevard with continued police
    enforcement, more potential motel closures and redevelopment with homes, businesses and public spaces. District 1, which
    goes from north Brookhurst Street to Anaheim’s western city lines with Buena Park, Cypress and Stanton, is home to neighborhoods,
    businesses, parks, schools, a library and Anaheim’s 1.5-mile stretch of Beach Boulevard.
  term_start: 2024
