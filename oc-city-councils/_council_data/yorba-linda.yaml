    photo_url: https://www.yorbalindaca.gov/ImageRepository/Document?documentID=8534
    bio: Councilwoman Tara Campbell has served on the Yorba Linda City Council since 2016, including serving as Mayor in
      2019 making her the youngest female Mayor in California history. As a lifelong Yorba Linda resident, she is a 
      strong advocate for public safety, fiscal responsibility, technology, and communication. Councilwoman Campbell 
      currently works at the County of Orange on issues related to public safety, public health, transportation, 
      infrastructure, and homelessness. Prior to her work at the County of Orange, Councilwoman Campbell worked for the 
      California State Assembly in North Orange County, coordinating special events, including Child Safety Fairs, Small
      Business Boost Seminars, Senior Health Fairs, and more. Councilwoman Campbell received her Master of Public 
      Administration, along with a Certificate of Public Policy from the University of Southern California (USC). She 
      also received Bachelor of Arts Degrees in Political Science and Broadcast and Digital Journalism from USC. She is 
      proud to bring her education back to her hometown.
    term_start: 2024
    term_end: 2028
