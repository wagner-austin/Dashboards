    photo_url: https://www.yorbalindaca.gov/ImageRepository/Document?documentID=8521
    bio: Councilwoman Janice Lim is a seasoned public servant and community advocate with over 20 years of volunteer 
      experience. Committed to preserving the charm and beauty of the city, she brings a unique blend of business 
      acumen, architectural insight, and civic dedication to her role. Councilwoman Lim began her professional journey 
      with a successful career as a senior financial analyst, contributing to major investment projects such as the 
      Century Plaza Towers in Century City and Vista Del Verde in Yorba Linda. After establishing herself in the 
      financial sector, she ventured into entrepreneurship, launching her own small business and collaborating on 
      innovative projects, including a pioneering app that connects social media influencers with brick-and-mortar 
      retailers. Before stepping into public service, Lim also worked as an Account Coordinator for Lancaster Group USA,
      where she led efforts to introduce designer fragrances to Southern California's retail market. During her 
      postgraduate studies, she served as an Assistant Faculty member in USC's Marshall School of Business, Department 
      of Finance & Business Economics.
    term_start: 2022
    term_end: 2026
