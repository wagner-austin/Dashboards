  bio: Councilmember Shivinder Singh has been a dedicated public servant on Yorba Linda City Commissions since 2017. He began
    as a Traffic Commissioner and transitioned to the Planning Commission, where he served as Chair in 2024. A devoted family
    man and servant leader, Councilmember Singh is passionate about making a meaningful and lasting impact in his community.
    Leveraging extensive expertise in business and technology, including Artificial Intelligence, Active Transportation, and
    Intelligent Transportation Systems, he brings decades of proven leadership to preserve and enhance Yorba Linda’s legacy
    as the “Land of Gracious Living.” Councilmember Singh currently serves as the Chief of the Transportation Management Systems
    Maintenance Engineering Division for the State of California in Orange County. With over 25 years of distinguished state
    service, he has played a pivotal role in advancing new technologies, as well as designing, constructing, and maintaining
    Intelligent Transportation Systems across Southern California's freeways and streets, including in San Bernardino, Riverside,
    Los Angeles, and Orange Counties. His efforts have ensured the safe, efficient, and effective movement of traffic, people,
    and goods. Councilmember Singh has actively contributed to securing funding and grants for Capital Improvement projects
    and collaborated with 34 cities in Orange County and organizations like OCTA, SANBAG, and RCTC. His work on Business Continuity
    Plans (BCP) has been instrumental in securing resources for California's Transportation program, focusing on Intelligent
    Transportation and Connected Autonomous Vehicle initiatives statewide—showcasing his commitment to innovation and progress
    in the transportation field.
  term_start: 2024
  term_end: 2028
