  bio: Mayor Carlos Rodriguez brings over two decades of public and private sector experience to the City Council with extensive
    knowledge of managing a balanced budget, supervising staff, and successfully leading organizations. Mayor Carlos Rodriguez
    brings a wealth of experience from the public and private sectors to his service on the City Council. He currently serves
    as the Senior Vice President of the Building Industry Association of Southern California Baldy View Chapter. His professional
    experience also includes years of collaborating with a variety of businesses and federal, state, and local government
    agencies while serving as a senior executive of a statewide public affairs firm. Mayor Rodriguez also worked in Sacramento
    as a senior communications director in the California State Senate, where he advised legislators on media relations and
    helped craft public information materials. Additionally, he served as an adjunct faculty member and taught communication
    courses at California State University, Fullerton. Mayor Rodriguez earned his undergraduate degree at California State
    University, San Bernardino; and his Master of Arts Degree from California State University, Fullerton.
