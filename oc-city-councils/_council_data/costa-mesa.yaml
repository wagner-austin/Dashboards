  bio: John Stephens was born in Pasadena and raised in San Gabriel. He earned his B.A. in Business Administration and Marketing
    from Cal Poly Pomona (Magna Cum Laude, 1986) and his law degree from UC Davis Law School in 1989. He founded Stephens
    Friedland LLP in 2006, named the Veterans Legal Institute Law Firm of the Year in 2019. A Costa Mesa resident since 1989,
    he was first elected to City Council in 2016 and has been mayor since March 2021. He is Chair of the Association of California
    Cities-OC Homelessness Task Force and a founding member of the Costa Mesa Early Childhood Coalition. He lives in Mesa
    Verde with his wife Amy and has four children.
