  bio: Andrea Marr is a graduate of the U.S. Naval Academy, nominated by Vice President Al Gore, where she earned a degree
    in Aerospace Engineering. She also holds an M.S. in Engineering Management from Old Dominion University. During her Navy
    service, she qualified as a nuclear reactor operator and served as Gunnery and Ordinance Officer. After the Navy, she
    volunteered in Nicaragua installing solar panels. A 2013 White House Champion of Change for her work in energy as a veteran,
    she is a licensed professional engineer and Director at Willdan Group. First elected to District 3 in 2018, she previously
    served on the City's Cultural Art Committee and Bikeway and Walkability Committee. She lives in Costa Mesa with her husband
    Scott.
