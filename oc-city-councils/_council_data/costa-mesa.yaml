  bio: Mike Buley is a civil litigation trial attorney with over 32 years of experience, the last 25 years as owner of his
    own firm with offices in Newport Beach. He and his wife Adriana moved to Costa Mesa's Mesa Verde neighborhood 21 years
    ago and raised three children there. His practice has included complex business, real estate, and contract dispute matters,
    working with City Attorneys and the California Attorney General's Office. He has served the community as a volunteer on
    St. John the Baptist School's Finance Committee and coached basketball and softball. Elected to District 1 in 2024, his
    focus areas include managing development, crime, homelessness, and budgetary issues impacting quality of life.
