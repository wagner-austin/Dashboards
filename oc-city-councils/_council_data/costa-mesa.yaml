  bio: Manuel Chavez was first elected in 2018, becoming the youngest council member in Costa Mesa history at age 23 and the
    first Latino elected to the Costa Mesa City Council. Growing up in Westside Costa Mesa, he attended Pomona Elementary,
    TeWinkle Middle School, and Estancia High School. He earned two B.A. degrees from UC Irvine in Political Science and Religious
    Studies. He works as Outreach and Programs Manager at Save Our Youth, a local nonprofit serving students in the Newport-Mesa
    Unified School District. He serves on OCTA's Community Advisory Committee and as a Board Member for the Coastal Corridor
    Alliance.
