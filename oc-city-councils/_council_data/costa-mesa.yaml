  bio: Loren Gameros is a 40-year resident of Costa Mesa who attended Bear Street Elementary and TeWinkle Middle School. He
    started his career in the 1980s as a cabinetmaker and staircase builder at a local woodshop. He brings two decades of
    experience with the Operating Engineers Training Trust Local 12, where he teaches building inspection to apprentices and
    journeypersons. His experience includes 16 years as an accredited teacher through Rio Hondo College and Santiago Canyon
    College career programs. In 2020, he became the first person elected to represent Costa Mesa City Council District 2.
    He was re-elected in 2024. He lives in Costa Mesa with his wife Heather, son Kyle, and daughter Presley.
  term_start: 2024
  term_end: 2028
