  bio: Arlis Reynolds grew up in the Freedom Homes neighborhood of Westside Costa Mesa and attended local schools including
    Pomona Elementary, TeWinkle Middle School, and Estancia High School, where she captained varsity volleyball and soccer.
    She earned a B.S. in Mechanical Engineering from MIT and is a member of the Executive MBA Program at UCI Paul Merage School
    of Business. First elected in 2018 as the first person to represent District 5, she was re-elected in 2022. She helped
    organize community efforts for a 380-acre public nature park at Banning Ranch. Her priorities include public safety, walkable
    neighborhoods, and enhancing local parks. She lives in Freedom Homes with her dog Zoe and cat Peanut.
