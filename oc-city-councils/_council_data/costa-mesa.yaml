  bio: Jeff Pettis is Deputy Chief Nurse of Mental Health at the Long Beach VA Medical Center. Born and raised in Newport
    Beach, he started his career in the corporate world with Frito-Lay and a major auto group before becoming a registered
    nurse. He and his wife Kerry have lived in Costa Mesa's Mesa Verde neighborhood for 13 years, where they raised their
    three daughters Hannah, Madi, and Charlotte. First elected to District 6 in 2024, his focus areas include addressing homelessness,
    promoting fiscal responsibility, enhancing public safety, and preserving the residential character of Costa Mesa.
