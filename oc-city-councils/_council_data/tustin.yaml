    bio: 'Mayor Austin Lumbard, elected to City Council in 2018 and elected as Mayor in 2022, was born and raised in Orange
      County and is a long-time Tustin resident.  His priorities while on City Council include: Mayor Lumbard has served the
      community in a variety of roles.  He currently represents Tustin on the Orange County Fire Authority and is an alternate
      representative to the Orange County Sanitation District and the Water Advisory Committee of Orange County.  Mayor Lumbard
      previously served on the Foothill/Eastern Transportation Corridor Agencies, the Newport Bay Watershed Executive Committee,
      the Santa Ana River Flood Protection Agency, and the Airport Land Use Commission for Orange County. Prior to being elected
      to City Council, Mayor Lumbard served six years on Tustin’s Planning Commission, twice as Commission Chair.  He also
      served for many years as a reserve deputy with the Orange County Sheriff’s Department.  This experience helped shape
      his passion for keeping all Tustin residents safe.'
