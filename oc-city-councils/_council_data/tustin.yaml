  bio: Council Member John Nielsen was elected to the City Council originally in 2008, was re-elected in 2012 and served through
    2016. He also served as Mayor in 2012 and in 2016. During this time on the City Council John served as the Chairman of
    the Board of Directors of the Orange County Sanitation District from 2015 to 2016, and on the Board from 2010 to 2016.
    He also served as Regional Council Member for District 17 representing the Cities of Tustin, Orange and Villa Park on
    the Board for the Southern California Association of Governments from 2009 to 2016. John also served on the Board of Directors
    for the Orange County Fire Authority in 2010. Prior to being elected to the City Council he served on the Tustin Planning
    Commission from 2002 to 2008. Subsequent to his service on the Tustin City Council John was elected to the Board of Directors
    for the East Orange County Water District representing District 4 in 2022. In November of 2024 Council Member Nielsen
    was again elected to the Tustin City Council representing District 2.
  term_start: 2008
