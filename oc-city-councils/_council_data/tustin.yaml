      is a passionate advocate for fiscally responsible government, innovation, and supporting a vibrant local community
      in Tustin. His priorities while on City Council include Mayor Pro Tem Gallagher represents the City of Tustin as 
      Vice-Chair of the Orange County Sanitation District Board, and also serves as a member of the Water Advisory 
      Committee of Orange County and Newport Bay Watershed Executive Committee (alternate). Prior to joining the City 
