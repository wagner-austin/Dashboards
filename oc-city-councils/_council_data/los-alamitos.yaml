  bio: Emily Hibard, MPA was elected in 2022 and represents Rossmoor Highlands, Parkewood, Apartment Row, and the Joint Forces
    Training Base. She earned a B.A. in Political Science from Azusa Pacific University and an MPA from CSU Northridge. She also
    studied Modern Political Thought at Oxford University. Before being elected, she served on the Studio City Neighborhood Council
    and Los Alamitos Cable Television Commission. She works in manufacturing, media, and music, owns a commercial recording studio,
    and is a member of the Recording Academy Los Angeles Chapter. Her family owns a manufacturing company started in 1949.
