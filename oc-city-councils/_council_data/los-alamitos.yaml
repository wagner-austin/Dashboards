  - name: Gary Loe
    position: Councilmember
    district: District 2
    email: gloe@cityoflosalamitos.org
    phone: (562) 431-3538 ext. 220
    city_page: https://cityoflosalamitos.org/630/Gary-Loe
    photo_url: https://cityoflosalamitos.org/ImageRepository/Document?documentID=4436
    bio: Gary Loe is a lifelong Los Alamitos resident who attended Hopkinson Elementary, Oak Middle School, and Los 
      Alamitos High School. He earned a B.A. in Finance from CSUDH and an MBA from Pepperdine University. He works in 
      financial services as a Foreign Exchange Trader at California Bank & Trust, bringing 30 years of leadership 
      experience. For over 17 years, he served on the Los Alamitos Planning Commission. He and his wife Marie raised 
      four children who attended Los Alamitos schools. His priorities include recreation, education, public safety, and 
      city services.
    term_start: 2024
    term_end: 2028
    website:
    instagram:
  - name: Shelley Hasselbrink
    position: Councilmember
    district: District 4
    email: shasselbrink@cityoflosalamitos.org
    phone: (562) 431-3538 ext. 220
    city_page: https://cityoflosalamitos.org/320/Shelley-Hasselbrink
    photo_url: https://cityoflosalamitos.org/ImageRepository/Document?documentID=2385
    bio: Shelley Hasselbrink was first elected to the Los Alamitos City Council in 2014 and has proudly served as Mayor 
      in 2017, 2022, and 2025. She brings a strong background in business and leadership to her role, holding a Bachelor
      of Science degree from the University of Redlands and an MBA from Pepperdine University. She is currently pursuing
      doctoral studies in Organizational Development at Grand Canyon University. Professionally, Shelley serves as 
      Controller for Mason West, a seismic engineering and fabrication company headquartered in Placentia with offices 
      across California. Her 35-year career includes leadership roles at CBS Television, WTC Consulting, and CI 
      Solutions, providing her with extensive experience in administration, sales, business development, and finance. 
      This professional expertise helps guide her commitment to making fiscally responsible decisions on behalf of the 
      City of Los Alamitos. Shelley is also active in regional governance. She serves on the Board of Directors, 
      Executive Committee, and Budget & Finance Committee for the Orange County Fire Authority, where she was honored to
      serve as Board Chair in 2020. She currently represents Los Alamitos on the Orange County Airport Land Use 
      Commission (ALUC) and serves on the League of California Cities Community Services Policy Committee.
    term_start: 2022
    term_end: 2026
