  bio: Gary Loe is a lifelong Los Alamitos resident who attended Hopkinson Elementary, Oak Middle School, and Los Alamitos High
    School. He earned a B.A. in Finance from CSUDH and an MBA from Pepperdine University. He works in financial services as a
    Foreign Exchange Trader at California Bank & Trust, bringing 30 years of leadership experience. For over 17 years, he served
    on the Los Alamitos Planning Commission. He and his wife Marie raised four children who attended Los Alamitos schools. His
    priorities include recreation, education, public safety, and city services.
