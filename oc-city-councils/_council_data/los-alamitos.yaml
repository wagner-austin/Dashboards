  bio: Emily Hibard grew up in Downey, and attended Azusa Pacific University, where she earned a Bachelor of Arts degree in
    Political Science. She later earned a Master's degree in Public Administration (MPA) from California State University
    at Northridge. Additionally, she studied Modern Political Thought at the University of Oxford, St. Edmund Hall, and was
    a member of the Oxford Union. She works in manufacturing, media, and music, and is a member of the Recording Academy Los
    Angeles Chapter (Grammy Awards). Emily is a lifelong athlete and enjoys volleyball, pickleball, hiking, camping, overlanding,
    beach cruising, SCUBA diving, and sailing. She has climbed Mount Kilimanjaro, and has kayaked in both Antarctica and the
    Arctic Ocean.
