  bio: Tanya Doby has distinguished herself as a leader in Los Alamitos, earning recognition as a 2023 Woman of Distinction
    by both the State Senate and Assembly and Woman of the Year for her assembly district in 2024. Her journey began with
    an appointment to the Los Alamitos City Council in 2019, followed by a resounding election to her first full term in 2020,
    supported by her extensive community involvement and volunteerism. With a robust background in human resources and personnel
    development spanning over 20 years, Tanya has brought invaluable skills to her role. She is known for her engaging leadership
    style and commitment to policies that are equitable, efficient, and fiscally responsible. Under her stewardship, Los Alamitos
    has rebuilt its law enforcement team and strengthened its overall management structure, achieving a fully staffed and
    funded public safety operation for the first time in nearly a decade. Tanya Doby's dedication to partnerships extends
    to her role as a founding member of an interagency working group with the Los Alamitos School District. This collaborative
    effort focuses on enhancing educational opportunities and ensuring safe environments for local children. Notable joint
    ventures include initiatives to improve school safety and the introduction of a new aquatics program hosted at the local
    high school.
