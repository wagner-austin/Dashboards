  bio: Shelley Hasselbrink was first elected to the Los Alamitos City Council in 2014 and has proudly served as Mayor in 2017,
    2022, and 2025. She brings a strong background in business and leadership to her role, holding a Bachelor of Science degree
    from the University of Redlands and an MBA from Pepperdine University. She is currently pursuing doctoral studies in Organizational
    Development at Grand Canyon University. Professionally, Shelley serves as Controller for Mason West, a seismic engineering
    and fabrication company headquartered in Placentia with offices across California. Her 35-year career includes leadership
    roles at CBS Television, WTC Consulting, and CI Solutions, providing her with extensive experience in administration,
    sales, business development, and finance. This professional expertise helps guide her commitment to making fiscally responsible
    decisions on behalf of the City of Los Alamitos. Shelley is also active in regional governance. She serves on the Board
    of Directors, Executive Committee, and Budget & Finance Committee for the Orange County Fire Authority, where she was
    honored to serve as Board Chair in 2020. She currently represents Los Alamitos on the Orange County Airport Land Use Commission
    (ALUC) and serves on the League of California Cities Community Services Policy Committee.
  term_start: 2022
  term_end: 2026
