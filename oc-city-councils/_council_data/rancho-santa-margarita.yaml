    bio: Anne Figueroa is a 27-year resident of Rancho Santa Margarita. She and her husband, Dan, raised their three 
      children here in our city while they attended both public and private schools. Anne has owned her own design 
      business for the past 29 years and has won numerous design awards. Anne served as a Rancho Santa Margarita 
      Planning Commissioner for three years and also served as Planning Commissioner Chair for one year.  Anne was 
      elected to the Rancho Santa Margarita City Council in November 2018. Anne served as Mayor Pro Tempore in 2021 and 
      as Mayor in 2022. Anne is also currently serving as the District Director for Assemblywoman Kate Sanchez of the 
      71st Assembly District, State of California.
