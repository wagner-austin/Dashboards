- name: Mark Nguyen
  position: Vice Mayor
  district: District 3
  email: mnguyen@westminster-ca.gov
  phone: (714) 548-3178
  city_page: https://www.westminster-ca.gov/government/mayor-and-city-council-members/council-member-mark-nguyen-district-3
  photo_url: https://www.westminster-ca.gov/home/showpublishedimage/4680/638700392461200000
  bio: Mark Nguyen was elected to Westminster City Council for District 3 in November 2024. Prior to his election, Mark served
    as a Planning Commissioner for the City of Westminster. In 2022, Mark was elected by the residents of Westminster and
    Midway City and currently serves on the Midway City Sanitary District Board of Directors. Mark was named the 2026 Vice
    Mayor at the December 10, 2025 City Council meeting. Professionally, Mark is a software engineer with a specialization
    in database administration. His journey began as one of the first refugees to flee Vietnam by boat following the Fall
    of Saigon. He spent his early years on the Malaysian island of Pulau Bidong and in Nebraska, before moving to Southern
    California. Mark graduated from UCLA and has been a long-time resident of Westminster where he lives with his wife and
    children.
  term_start: 2024
  term_end: 2028
