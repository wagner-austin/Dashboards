  bio: Born to immigrant parents who fled the Communist regime of Vietnam in 1985, her family's journey included two years
    in refugee camps before finding asylum in the United States. Councilwoman Phan West is an alumna of Orange Coast College
    and holds a degree in Education from Cal State University of Long Beach. Currently, Councilwoman Phan West owns an independent
    rental consortium. She and her husband Jeremy West are raising three young sons.
