  bio: Mayor Nguyen was first elected in 2016 to serve on the Midway City Sanitary Board and is proud to be serving as the
    Board President. He was then elected as a City Council Member in November 2018. Mayor Nguyen grew up in Orange County,
    went to Westminster/Bolsa Grande High School, graduated with a Bachelor of Science degree in Engineering at Cal State
    University, Fullerton and received his Master's Degree from California State University, Long Beach. He is an experienced
    engineer and a successful businessman who has managed his own business in the City of Westminster for years. In his engineering
    profession, he worked for Boeing Company, Rockwell International, and B/E Aerospace companies as a Design Engineer, Risk
    Management Engineer, Project Manager and Senior Manager in the Department of Engineering.
  term_start: 2022
  term_end: 2026
