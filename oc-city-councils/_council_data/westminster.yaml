  photo_url: https://www.westminster-ca.gov/home/showpublishedimage/4696/638701392206430000
  bio: Council Member Nguyen has previously served this community on the Westminster Traffic Commission. A graduate of UC
    Irvine, he has a bachelor's degree in Computer Engineering and owns a small business in Westminster. Council Member Nguyen
    immigrated to this country from Vietnam in 1994 with his immediate family at the age of 20 through the Humanitarian Operation.
    His focus is on bridging differences among residents, creating an understanding environment, taking good care of seniors,
    and keeping this All-America City safe.
