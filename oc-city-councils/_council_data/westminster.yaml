  bio: Council Member Manzo served as Vice Mayor in 2025. He previously served on the Planning Commission for eight years,
    chairing the commission for two of those years. As an electrical supervisor for a residential homebuilder, he has experience
    overseeing a large workforce and coordinating with various businesspeople, including developers, contractors and designers.
    He and his wife Lisa have been active in their four children and four grandchildren's school and extracurricular activities.
    He focuses on improving public safety and health of residents, believing that quality of life and essential services are
    important issues. First elected November 2020, re-elected 2024.
