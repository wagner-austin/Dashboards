    city_page: 
      https://www.westminster-ca.gov/government/mayor-and-city-council-members/council-member-amy-phan-west-district-1
    photo_url: https://www.westminster-ca.gov/home/showpublishedimage/4688/638701077054570000
    bio: Born to immigrant parents who fled the Communist regime of Vietnam in 1985, her family's journey included two 
      years in refugee camps before finding asylum in the United States. Councilwoman Phan West is an alumna of Orange 
      Coast College and holds a degree in Education from Cal State University of Long Beach. Currently, Councilwoman 
      Phan West owns an independent rental consortium. She and her husband Jeremy West are raising three young sons.
    term_start: 2022
    term_end: 2026
    website:
    instagram:
  - name: Carlos Manzo
    position: Councilmember
    district: District 2
    email: CManzo@Westminster-CA.gov
    phone: (714) 548-3178
    city_page: 
      https://www.westminster-ca.gov/government/mayor-and-city-council-members/council-member-carlos-manzo-district-2
    photo_url: https://www.westminster-ca.gov/home/showpublishedimage/4690/638701077070770000
    bio: Council Member Manzo served as Vice Mayor in 2025. He previously served on the Planning Commission for eight 
      years, chairing the commission for two of those years. As an electrical supervisor for a residential homebuilder, 
      he has experience overseeing a large workforce and coordinating with various businesspeople, including developers,
      contractors and designers. He and his wife Lisa have been active in their four children and four grandchildren's 
      school and extracurricular activities. He focuses on improving public safety and health of residents, believing 
      that quality of life and essential services are important issues. First elected November 2020, re-elected 2024.
    term_start: 2024
    term_end: 2028
    website:
    instagram:
  - name: NamQuan Nguyen
    position: Councilmember
    district: District 4
    email: NNguyen@westminster-ca.gov
    phone: (714) 548-3178
    city_page: 
      https://www.westminster-ca.gov/government/mayor-and-city-council-members/vice-mayor-namquan-nguyen-district-4/-fsiteid-1#!/
    photo_url: https://www.westminster-ca.gov/home/showpublishedimage/4696/638701392206430000
    bio: Council Member Nguyen has previously served this community on the Westminster Traffic Commission. A graduate of
      UC Irvine, he has a bachelor's degree in Computer Engineering and owns a small business in Westminster. Council 
      Member Nguyen immigrated to this country from Vietnam in 1994 with his immediate family at the age of 20 through 
      the Humanitarian Operation. His focus is on bridging differences among residents, creating an understanding 
      environment, taking good care of seniors, and keeping this All-America City safe.
    term_start: 2022
    term_end: 2026
