  - name: John Gabbard
    position: Mayor
    district: District 1
    email: jgabbard@danapoint.org
    phone: (949) 248-3500
    city_page: https://www.danapoint.org/City-Government/City-Council/John-Gabbard
    photo_url: 
      https://www.danapoint.org/files/assets/city/v/3/city-council/images/gabbard-2.jpg?dimension=pageimage&w=480
    bio: John Gabbard was born in Kokomo, Indiana and raised in rural farmlands. He earned a bachelor's from Wilmington 
      College and an MBA from USC. He served in the Marine Corps from 1988-2005, with deployments including Operations 
      Joint Endeavor, Assured Response, Quick Response, Southern Watch and Enduring Freedom. He moved to Dana Point in 
      2005 and served as HOA President at Point Monarch and VP of the Niguel Shores Men's Club. He served on the 
      Planning Commission in 2021, became chair in 2022, and was sworn into City Council in 2023. His priorities include
      public safety and supporting local businesses.
    term_start: 2022
    term_end: 2026
    website:
    instagram:
  - name: Mike Frost
    position: Mayor Pro Tem
    district: District 4
    email: mfrost@danapoint.org
    phone: (949) 248-3500
    city_page: https://www.danapoint.org/City-Government/City-Council/Mike-Frost
    photo_url: https://www.danapoint.org/files/assets/city/v/4/city-council/images/frost-2.jpg?dimension=pageimage&w=480
    bio: Mike Frost and his family have lived in Lantern Village since 2009. He began serving on the Lantern Village 
      Association Community Board in 2010. In 2013, he started serving on the City's Traffic Improvement Sub-Committee 
      analyzing high-impact traffic issues. He has served on the City's Financial Review Committee since 2019. He was 
      first elected to City Council in 2020 and served as Mayor in 2023. His professional background is in finance and 
      accounting. He and his wife Heidi were married at the Ocean Institute in 2011 and have two children who attend 
      local schools.
    term_start: 2024
    term_end: 2028
    website:
    instagram:
  - name: Jamey M. Federico
    position: Councilmember
    district: District 3
    email: jfederico@danapoint.org
    phone: (949) 248-3500
    city_page: https://www.danapoint.org/City-Government/City-Council/Jamey-M.-Federico
    photo_url: 
      https://www.danapoint.org/files/assets/city/v/5/city-council/images/federico-2.jpg?dimension=pageimage&w=480
    bio: Jamey Federico was elected to the Dana Point City Council on November 4, 2018 and sworn in on December 6, 2018.
      He served nearly 22 years in the U.S. Marine Corps, first as an infantry officer and later as an AH-1Z Cobra 
      attack helicopter pilot, completing four combat tours in Iraq and Afghanistan. He retired as a Lieutenant Colonel 
      in 2017.
    term_start: 2022
    term_end: 2026
