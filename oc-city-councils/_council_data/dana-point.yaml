  bio: Jamey Federico was elected to the Dana Point City Council on November 4, 2018 and sworn in on December 6, 2018. He
    served nearly 22 years in the U.S. Marine Corps, first as an infantry officer and later as an AH-1Z Cobra attack helicopter
    pilot, completing four combat tours in Iraq and Afghanistan. He retired as a Lieutenant Colonel in 2017.
