  bio: John Gabbard was born in Kokomo, Indiana and raised in rural farmlands. He earned a bachelor's from Wilmington College
    and an MBA from USC. He served in the Marine Corps from 1988-2005, with deployments including Operations Joint Endeavor,
    Assured Response, Quick Response, Southern Watch and Enduring Freedom. He moved to Dana Point in 2005 and served as HOA
    President at Point Monarch and VP of the Niguel Shores Men's Club. He served on the Planning Commission in 2021, became
    chair in 2022, and was sworn into City Council in 2023. His priorities include public safety and supporting local businesses.
  term_start: 2022
