    photo_url: 
      https://www.danapoint.org/files/assets/city/v/11/city-council/images/villar-3.jpg?dimension=pageimage&w=480
    bio: Michael Villar is a longtime Capo Beach resident, a retired USMC helicopter pilot and commissioned officer, and
      is currently a Lean Director in the construction industry. He earned his undergraduate degree in Sociology from
      UCLA and his master's degree in Computer Science from the Naval Postgraduate School. First elected in 2020, re-elected in 2024.
