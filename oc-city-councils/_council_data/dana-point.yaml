  bio: Mike Frost and his family have lived in Lantern Village since 2009. He began serving on the Lantern Village Association
    Community Board in 2010. In 2013, he started serving on the City's Traffic Improvement Sub-Committee analyzing high-impact
    traffic issues. He has served on the City's Financial Review Committee since 2019. He was first elected to City Council
    in 2020 and served as Mayor in 2023. His professional background is in finance and accounting. He and his wife Heidi were
    married at the Ocean Institute in 2011 and have two children who attend local schools.
  term_start: 2024
