    position: Councilmember
    district: District 2
    email: mpagano@danapoint.org
    phone: (949) 248-3500
    city_page: https://www.danapoint.org/City-Government/City-Council/Matthew-Pagano
    photo_url: 
      https://www.danapoint.org/files/assets/city/v/5/city-council/images/pagano-2.jpg?dimension=pageimage&w=480
    bio: Matthew Pagano was born and raised in Dana Point. He attended R.H. Dana Elementary, Marco Forester Middle 
      School, and Dana Hills High School along with his wife. They have four children who attend St. Edwards Parish 
      School. He served as Mayor in 2025.
    term_start: 2022
    term_end: 2026
