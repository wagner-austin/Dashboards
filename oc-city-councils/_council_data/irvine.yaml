  bio: Larry Agran graduated Phi Beta Kappa from the University of California at Berkeley in 1966, majoring in history and
    economics. In 1969, he graduated with honors from Harvard Law School, where he specialized in public interest law. Larry
    has served as Legal Counsel to the California State Senate Committee on Health and Welfare. He has taught legislation
    and public policy at the UCLA School of Law and the Paul Merage School of Business at UC Irvine. Larry Agran first served
    on the Irvine City Council from 1978 to 1990, including six years as Mayor. Under his leadership, Irvine received national
    recognition for its pioneering programs in child care, affordable housing, recycling, and open space preservation.
