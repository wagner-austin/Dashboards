  bio: Councilmember Phil Bacerra was elected to the Santa Ana City Council in November 2019 to represent Ward 4 . Councilmember
    Bacerra is the son of a union grocery store manager and a waitress. He was born and raised in Orange County, where he
    attended local schools and worked as a busboy at his uncle’s restaurant in Santa Ana – Pop’s Cafe. Graduating from the
