  bio: Mayor Amezcua is the first female Mayor in the City of Santa Ana’s 153-year history. Mayor Amezcua has served as a
    member of the Santa Ana Unified School District (SAUSD) Governing Board since 2014. She has served as the Board’s President
    or Vice President for five of the past eight years. Over the course of her two terms on the School Board, she has implemented
    common sense reforms to improve graduation rates, increase campus safety and expand parent involvement. She is a strong
    advocate for community health access, and played a key role in the expansion of mental health services throughout SAUSD.
    She also led the effort to get additional training for SAUSD Police Officers to improve relationships with students and
    community members, implementing a positive community-based approach to campus safety. Mayor Amezcua is a mentor, a bridge
    builder, and a collaborator who understands the value of partnerships to the long-term success of our neighborhoods and
    community-at-large. Having achieved progress in her efforts on behalf of Santa Ana’s youth, Mayor Amezcua brings her leadership,
    vision, and passion for public service to the work of city government. She is committed to creating a more prosperous
    and sustainable future for Orange County’s second most populated city.
