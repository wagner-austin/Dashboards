  bio: Councilmember Johnathan Ryan Hernandez was born and raised in Santa Ana and is a lifetime resident of the Artesia Pilar
    neighborhood. He is proud of his family’s deep roots in Santa Ana and is honored to raise his daughter in the very community
    his family has called home for five generations and counting. Councilmember Hernandez is a product of Santa Ana Unified
    School District (SAUSD) education system and attended Fremont Elementary, Spurgeon Intermediate, and Santa Ana High School.
    He was raised by the combined effort of a hard-working single mother and his grandparents. Councilmember Hernandez’s grandfather,
    Enrique was a member of the Laborers International Union, Local 652 and was an upstanding member for over 43 years. His
    grandparents, Enrique and Indelisa, migrated to Santa Ana from Guadalajara, Mexico in the late 1950s. Councilmember Hernandez
    grew up in Artesia Pilar amidst a challenging decade for the neighborhood in the 1990s. Born in the summer of ‘92, he
    lived houses away from El Salvador Park and was a witness to numerous tragedies. Like many multi-generational Chicano
    families, he saw his family members and friends fall through the cracks and end up in the prison system. As a result of
    his upbringing by the age of 14 Councilmember Hernandez began to organize political events with youth in his community.
    By the time he was 23, he began working with youth in the community, offering boxing, music, and art programs to at-promise
    youth. In 2015, Councilmember Hernandez was part of The Mixed Martial Arts Association (MMAFA), a collective of Mixed
    Martial Arts (MMA) athletes that worked to introduce legislation that would extend protections from the sport of boxing
    to the sport of MMA. In May 2015, a bill was introduced to Congress by Markwayne Mullin, a politician and former mixed
    martial artist, to extend the Ali Act to MMA.
