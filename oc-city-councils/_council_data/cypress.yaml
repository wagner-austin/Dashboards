  photo_url: https://www.cypressca.org/home/showpublishedimage/14531/639041920579870000
  bio: Rachel Strong Carnahan is a former Senior Citizens Commissioner and 2022 City Council candidate. She has 18 years of
    experience as a youth mentor and is a small business owner at Strong Dance Studios. She was appointed to fill the vacant
    District 5 seat in November 2025 after the resignation of Scott Minikus. Her priorities include recruiting an excellent
    city manager, paying down pension debt, reimagining green spaces with teens in mind, and building a city that values diversity
    and inclusion. She raises her children in Cypress and calls herself a "hometown girl."
