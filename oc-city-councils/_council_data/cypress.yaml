  bio: Bonnie Peat is a retired aerospace executive with 35 years of leadership experience at Parker Hannifin Corporation.
    She serves on the Board of Directors for Novaria Group, an aerospace company. She holds a B.A. in Business Administration-Finance
    from CSU Fullerton and an A.A. from Cypress College, where she was named 2022 Alumnus of the Year. She served on the Cypress
    School District Board of Trustees from 2018-2022, twice as President. A 50-year Cypress resident, she grew up on a dairy
    farm when Cypress was known as Dairy City. She represents Cypress on the Orange County Sanitation District.
  term_start: 2022
  term_end: 2026
