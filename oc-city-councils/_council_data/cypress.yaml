  bio: David Burke is a native Southern Californian and son of two public school teachers. He holds a B.A. in Political Science
    and J.D. from UCLA. He worked with the U.S. House Committee on Ways and Means, the U.S. Department of Justice Antitrust Division,
    and clerked for two LA Superior Court judges. In 2016, he founded Citizens Take Action, a nonprofit working to get big money
    out of politics. In 2022, he authored a report card on campaign finance laws in OC municipal government. He serves on the Cypress
    Community Festival board and volunteers at Second Harvest Food Bank. He served as Mayor in 2025.
