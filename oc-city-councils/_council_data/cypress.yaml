    photo_url: https://www.cypressca.org/home/showpublishedimage/12826/638726243326730000
    bio: Leo Medrano is a Navy veteran, engineer, and finance expert serving his first term on the Cypress City Council.
      He previously served as a Cypress City Commissioner. A native Southern Californian, his mother was a public school
      employee and his father was a U.S. Postal Service letter carrier and Navy veteran. He has worked as a 
      Serial-Startup CFO, former U.S. Naval Officer, and former investment banker. His priorities include enhancing 
      public safety, promoting fiscal responsibility, and fostering community engagement.
    term_start: 2024
    term_end: 2028
    website:
