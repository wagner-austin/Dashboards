  bio: Dr. Kyle Chang is a public health statistician with a Ph.D. in Social Psychology from UC Irvine and B.A. degrees in Psychology
    from UT Austin and Literary Criticism from U of Houston. He has over 20 years of experience working with government agencies
    and nonprofits, including work as a caseworker for Children's Protective Services, therapist with children with autism, and
    researcher of children's health. He worked at Riverside County DPSS and Orange County Health Care Agency's Mental Health Services
    Act office. He represents Cypress on the Bridges at Kraemer Place Community Advisory Board. He is a husband and father of two.
