  - name: Kelly Jennings
    position: Mayor Pro Tem
    district: District 1
    email: KJennings@cityoflagunaniguel.org
    phone: (949) 362-4373
    city_page: https://www.cityoflagunaniguel.org/838/Mayor-Pro-Tem-Kelly-Jennings
    photo_url: https://www.cityoflagunaniguel.org/ImageRepository/Document?documentId=20328
    bio: Mayor Pro Tem Kelly Jennings was first elected to the City Council on November 3, 2020 for a four-year term, 
      and was appointed in November 2024 for a four-year term. On March 7, 2023, Mayor Pro Tem Kelly Jennings was 
      selected as Mayor, and on November 7, 2023, she was reaffirmed to continue as Mayor for a one-year term. On 
      November 18, 2025, she was selected to serve as Mayor Pro Tem. Currently, Mayor Pro Tem Jennings is Council 
      Liaison to the Parks, Recreation & Senior Commission, Investment Banking & Audit Committee, City/CDBG Grant Sub 
      Committee, Youth Committee, Orange County Fire Authority Executive Committee, Orange County Fire Authority 
      Legislative & Public Affairs Committee, and South Orange County Watershed Management Area Executive Committee. 
      Mayor Pro Tem Kelly Jennings is passionate about public service and loves giving back to the Laguna Niguel 
      community. She is the Community Life Director for Mission Lutheran Church in Laguna Niguel, where she oversees the
      church’s operations including its work with six global and five regional charities. Kelly previously served as the
      elected Director for the Moulton Niguel Water District and as a Commissioner for the Santiago Aqueduct Commission.
      Kelly has been a longtime member of the Laguna Niguel Chamber of Commerce and promotes local small business 
      success by serving as a Chamber Ambassador. She also serves as a Director of Sustain Southern California, which 
      advances sustainability and economic growth through innovation, collaboration and education.
    term_start: 2024
    term_end: 2028
