  bio: Council Member Stephanie Winstead was appointed to the City Council on May 10, 2023, and was reappointed in November
    2024 for a four-year term. Currently, Stephanie is Council Liaison to the Traffic & Transportation Commission, Military
    Support Committee, Orange County Public Library Advisory Board, and Capistrano Unified School District. Council Member
    Winstead has over a decade of experience serving the City of Laguna Niguel.  Examples of her service include serving on
    the City’s Traffic and Transportation Commission, Parks and Recreation Commission, Military Support Committee, and the
    Investment, Banking and Audit Committee. Additionally, she has served as the Chair of the Chamber of Commerce Board of
    Directors in 2019.  Professionally, Winstead is an estate planning attorney and is the founder and president of Winstead
    Law Group, APC located in Laguna Niguel.
