    photo_url: https://www.cityoflagunaniguel.org/ImageRepository/Document?documentId=24725
    bio: Mayor Gene Johns was appointed to the City Council on June 14, 2023, and was reappointed in November 2024 for a
      four-year term. He was selected to serve as Mayor on November 18, 2025. Currently, Mayor Johns is Council Liaison 
      to the Traffic & Transportation Commission, Military Support Committee, and Orange County Mosquito and Vector 
      Control. Mayor Johns served over 31 years as a Deputy Sheriff with the Los Angeles County Sheriff’s Department, in
      which 24 of those years, he served as cross-designated Task Force Officer assigned to the United States Drug 
      Enforcement Administration (DEA). He commanded a Task Force Group nationally recognized for disrupting and 
      dismantling drug cartel operations. His expertise has been nationally recognized and was often called upon to 
      instruct various law enforcement agencies throughout the nation. Mayor Johns retired in Laguna Niguel seven years 
      ago, and since retirement, has sought opportunities to volunteer in civic and community organizations in the city.
      He is an active member of the Laguna Niguel Chamber of Commerce, Niguel Botanical Preserve, and Laguna Niguel 
      Lions Club.
    term_start: 2024
    term_end: 2028
