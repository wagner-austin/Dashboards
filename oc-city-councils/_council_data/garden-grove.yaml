  bio: Born and raised in Garden Grove, Ariana Arestegui was elected to the Garden Grove City Council in 2024. She has long
    been committed to public service in the City of Garden Grove, having served on the Garden Grove Police Department Chief’s
    Advisory Council, the Garden Grove Planning Commission, and the Garden Grove Parks, Recreation, and Arts Commission. As
    a paralegal and campaign finance professional, Council Member Arestegui has worked as both a legal assistant and a law
    clerk, most recently as the campaign finance director for Kim Nguyen for Congress. She has also served as the executive
    director of the Democratic Foundation of Orange County. An admitted “Swiftie,” she enjoys spending time with her three
    dogs and participating in outdoor activities such as fishing, hiking, camping, and gardening. She is proud to be the first
    LGBTQ+ elected female in Garden Grove.
