  - name: Cindy Ngoc Tran
    position: Councilmember
    district: District 3
    email: cindyt@ggcity.org
    phone: (714) 741-5104
    city_page: https://ggcity.org/city-council/cindy-tran
    photo_url: https://ggcity.org/sites/default/files/styles/medium/public/2023-01/cindy.jpg?itok=E1BbH5ac
    bio: Cindy Ngoc Tran was elected to the city council in 2022. Born in Vietnam, she has been a Garden Grove resident 
      since 2009. After five years of active duty with the United States Navy, Council Member Tran began a career with 
      the Boeing Company, working on the Delta IV Heavy Load Rocket program. As a board member to Boeing's Young 
      Engineering Team, she received the outstanding achievement of Young Engineer of the Year award. Council Member 
      Tran has dedicated her time and effort towards enhancing the lives of local and international Vietnamese 
      communities. She is the school principal of Our Lady of La Vang Church and has held numerous community service 
      titles, including vice chairman of the Vietnamese American Federation of Southern California and chairman of the 
      Overseas Vietnamese Women's Association. She also serves as the chairman of the Society of Women Engineers.
    term_start: 2022
