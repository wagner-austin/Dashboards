members:
  - name: Stephanie Klopfenstein
    position: Mayor
    district: Citywide
    email: stephaniek@ggcity.org
    phone: (714) 741-5104
    city_page: https://ggcity.org/city-council/stephanie-klopfenstein
    photo_url: 
      https://ggcity.org/sites/default/files/styles/medium/public/2025-01/mayor_stephanie_klopfenstein.jpg?itok=YdMRUkng
    bio: In 2024, Stephanie Klopfenstein became Garden Grove's first elected female mayor. Prior to becoming mayor, she 
      served as the District 5 councilmember since 2016. Born and raised in Garden Grove, her family roots trace back to
      the town’s early beginnings in the late 1800’s. A proud product of the Garden Grove Unified School District, 
      Council Member Klopfenstein spent time traveling and working abroad in radio broadcasting. Drawn back to her deep 
      ancestral roots and desire to give back to her city, she returned to Garden Grove. Following studies at Concordia 
      University, she married and began a career in marketing. She values time spent with her husband and young 
      daughter, exploring the Eastern Sierra, cooking, and enjoying a good book.
    term_start: 2024
    term_end: 2028
