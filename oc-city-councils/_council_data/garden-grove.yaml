  - name: Phillip Nguyen
    position: Councilmember
    district: District 2
    email: phillipn@ggcity.org
    phone: (714) 741-5104
    city_page: https://ggcity.org/city-council/phillip-nguyen
    photo_url: https://ggcity.org/sites/default/files/styles/medium/public/2025-01/pnguyen.jpg?itok=nuxppIu5
    bio: From Vietnam who fled the war-torn country as a teenager, Council Member Nguyen arrived in the United States, 
      living in a military refugee camp in Pennsylvania. There he was adopted by an American family then relocated to 
      Florida, where he finished high school. As a young adult, he moved across the country, relocating to California in
      search of better job opportunities. Council Member Nguyen has worked as a Public Accountant and Tax Consultant 
      since 1996, and also teaches language at Temple. He previously was an Engineer at Allen Bradley Company & Rockwell
      International for 10 years, and a broker/agent for NP Phillip Company in both real estate and insurance.
    term_start: 2024
    term_end: 2028
