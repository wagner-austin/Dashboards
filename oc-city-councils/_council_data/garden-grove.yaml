  - name: Yesenia Muñeton
    position: Councilmember
    district: District 5
    email: yeseniam@ggcity.org
    phone: (714) 741-5104
    city_page: https://ggcity.org/city-council/yesenia-muneton
    photo_url: https://ggcity.org/sites/default/files/styles/medium/public/2025-01/ymuneton.jpg?itok=mCU21BsW
    bio: Yesenia Muñeton was elected to the city council in 2024, and is the first Latina to represent District 5. Born 
      and raised in Garden Grove, Council Member Muñeton attended Skylark Elementary, Doig Intermediate, and Santiago 
      High School. She went on to earn a bachelor’s degree from CSU Fullerton and a Master of Arts from Chapman 
      University. She is the first in her family to receive a college degree. Council Member Muñeton is passionate about
      educational equity and believes in the power of quality education to uplift future generations. As a dedicated 
      elementary school teacher and former long-time lead instructor for the Boys and Girls Club in Garden Grove, she 
      has built strong connections across the city and made a lasting impact on local youth and families. Together with 
      her husband Walter and their two children, Council Member Muñeton and her family enjoy spending their free time 
      outdoors, serving their community, and trying new Garden Grove restaurants.
    term_start: 2024
    term_end: 2028
