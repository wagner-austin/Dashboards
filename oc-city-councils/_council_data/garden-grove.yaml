  city_profile: https://ggcity.org/city-council/george-brietigam
  photo_url: https://ggcity.org/sites/default/files/styles/medium/public/2019-03/george-brietigam.jpg?itok=2SfCVcc4
  bio: On November 6, 2018, George S. Brietigam III was elected to the Garden Grove City Council. Prior to that, he had formerly
    served for 20 years as a volunteer City Commissioner. He served as Chairman for the City's Planning Commission, as well
    as the City of Garden Grove’s Neighborhood Improvement and Conservation Commission (Chair), Sanitary District Advisory
    Commission (Chair), Traffic Commission and Youth Commission. He also served as a judge for the Garden Grove Pride contest.
    From 1985 to 1989, he served in the United States Coast Guard as a Petty Officer. After being Honorably Discharged, Council
    Member Brietigam was hired by the Los Angeles Police Department, where he retired after 34 years. During his tenure with
    the Los Angeles Police Department, Council Member Brietigam served 10 years as an elected Delegate to the Los Angeles
    Police Protective League. A strong supporter of community involvement, Council Member Brietigam became a member of Garden
    Grove Masonic Lodge in 2012. He also served as Cub Master, Scout Master, District Vice Chairman and District Chairman
    for our Garden Grove children with the Boy Scouts of America. He Coached for the West Garden Grove Softball league and
    coached Garden Grove Travel Softball and Basketball Teams. Council Member Brietigam also served as either President or
    Vice President for the Pacifica High School Swim Boosters, Basketball Boosters and Track & Field Boosters.
  term_start: 2022
  term_end: 2026
