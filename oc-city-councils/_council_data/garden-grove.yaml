  - name: Joe DoVinh
    position: Councilmember
    district: District 4
    email: joed@ggcity.org
    phone: (714) 741-5104
    city_page: https://ggcity.org/city-council/joe-dovinh
    photo_url: https://ggcity.org/sites/default/files/styles/medium/public/2023-01/0n4a1706.jpg?itok=MGoTobSr
    bio: Dr. Joseph T. DoVinh, JD was elected to the city council in 2022. Prior to joining the city council, he served 
      the City of Garden Grove as a planning commissioner from 2012 to 2013. In April 1975, his family was evacuated 
      from war-torn central Vietnam during the “Fall of Saigon” as part of the first-wave of evacuees. Processed as 
      refugees through the United States Marine Base Camp Pendleton in San Diego, California, his family was 
      subsequently sponsored by a judge’s family to Washington state where he grew up. Council Member DoVinh attended 
      the University of Washington, earning a Bachelor’s degree in Political Science while serving as president of the 
      Vietnamese Student Association, from 1989 to 1990. He was also director of the Asian Commission of the Associated 
      Students of University of Washington (ASUW). After graduating from the University of Washington, Council Member 
      DoVinh passed the State of Washington Certified Interpreter Exam and served as an interpreter for state and 
      federal courts.
    term_start: 2022
    term_end: 2026
