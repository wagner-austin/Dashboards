name: Build OC City Councils Dashboard

on:
  push:
    paths:
      - 'oc-city-councils/_council_data/*.yaml'
      - 'oc-city-councils/build_dashboard.py'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Build dashboard data
        run: python oc-city-councils/build_dashboard.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add oc-city-councils/dashboard_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Rebuild OC councils dashboard data" && git push)
