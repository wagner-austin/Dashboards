<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="screen-orientation" content="landscape">
    <title>Amanda</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            background: #0a0a0a;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            cursor: pointer;
        }

        #scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 1920px;  /* 400 chars * ~4.8px */
            height: 896px;  /* 112 lines * 8px */
            transform-origin: top left;
        }

        #background {
            font-family: "Courier New", monospace;
            font-size: 8px;
            line-height: 1.0;
            white-space: pre;
            color: #e0e0e0;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        #character {
            position: absolute;
            bottom: 5%;
            right: 15%;
            transform: translateX(50%);
            height: 50%;
            width: auto;
            z-index: 2;
        }

        #happy-birthday {
            font-family: "Courier New", monospace;
            font-size: 8px;
            line-height: 1.0;
            white-space: pre;
            color: #e0e0e0;
            position: absolute;
            top: 2%;
            left: 5%;
            z-index: 3;
        }

        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            cursor: pointer;
        }

        #start-overlay span {
            color: #e0e0e0;
            font-family: "Courier New", monospace;
            font-size: 24px;
        }

        #start-overlay.hidden {
            display: none;
        }

        /* Force landscape on mobile */
        @media screen and (orientation: portrait) {
            #rotate-notice {
                display: flex !important;
            }
            #scene {
                display: none;
            }
        }

        #rotate-notice {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            z-index: 200;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
            font-family: "Courier New", monospace;
            text-align: center;
            padding: 2rem;
        }

        #rotate-notice .icon {
            font-size: 48px;
            margin-bottom: 1rem;
            animation: rotate-hint 1.5s ease-in-out infinite;
        }

        @keyframes rotate-hint {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
        }
    </style>
</head>
<body>
    <div id="rotate-notice">
        <div class="icon">ðŸ“±</div>
        <div>Please rotate your device to landscape</div>
    </div>
    <div id="start-overlay"><span>Click to start</span></div>
    <div id="scene">
        <pre id="background"></pre>
        <pre id="happy-birthday"></pre>
        <img id="character" src="" alt="Amanda">
    </div>
    <audio id="audio"></audio>
    <script type="module" src="./dist/main.js"></script>
    <script>
        function scaleScene() {
            const scene = document.getElementById('scene');
            if (!scene) return;

            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const sceneW = 1920;
            const sceneH = 896;

            // Scale to fit viewport while maintaining aspect ratio
            const scaleX = vw / sceneW;
            const scaleY = vh / sceneH;
            const scale = Math.min(scaleX, scaleY);

            // Center the scene
            const offsetX = (vw - sceneW * scale) / 2;
            const offsetY = (vh - sceneH * scale) / 2;

            scene.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
        }

        scaleScene();
        window.addEventListener('resize', scaleScene);
        window.addEventListener('orientationchange', () => {
            setTimeout(scaleScene, 100);
        });
    </script>
</body>
</html>
