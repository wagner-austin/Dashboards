<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, viewport-fit=cover, user-scalable=yes">
    <title>Bunny Scroller</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            min-height: 100vh;
            overflow: hidden;
        }

        #screen {
            font-family: "Courier New", monospace;
            font-size: 10px;
            line-height: 1.0;
            white-space: pre;
            color: #e0e0e0;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <pre id="screen"></pre>
    <script>
        // Cache bust by appending build timestamp
        const script = document.createElement('script');
        script.type = 'module';
        script.src = './dist/io/autostart.js?v=' + Date.now();
        document.body.appendChild(script);
    </script>
</body>
</html>
