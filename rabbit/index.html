<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, viewport-fit=cover, user-scalable=yes">
    <title>Bunny Scroller</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            min-height: 100vh;
            overflow: hidden;
        }

        #screen {
            font-family: "Courier New", monospace;
            font-size: 10px;
            line-height: 1.0;
            white-space: pre;
            color: #e0e0e0;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        #debug {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            color: #0f0;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            max-height: 50vh;
            overflow-y: auto;
            z-index: 9999;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="debug">PAGE LOADED v2</div>
    <pre id="screen"></pre>
    <script>
        window.debugLog = function(msg) {
            const el = document.getElementById('debug');
            if (el) {
                el.textContent += msg + '\n';
                el.scrollTop = el.scrollHeight;
            }
            console.log(msg);
        };
        // Immediate touch test - runs before any modules
        document.addEventListener('touchstart', function() {
            window.debugLog('TOUCH DETECTED');
        });
        document.addEventListener('click', function() {
            window.debugLog('CLICK DETECTED');
        });
        window.debugLog('INLINE SCRIPT RAN');
    </script>
    <script type="module" src="./dist/io/autostart.js"></script>
</body>
</html>
